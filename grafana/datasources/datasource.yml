apiVersion: 1

datasources:
  - name: Jaeger
    type: jaeger
    uid: jaeger_local
    url: http://jaeger:16686
    editable: true
    isDefault: false
  - name: Loki
    type: loki
    access: proxy
    editable: true
    url: http://loki:3100
    jsonData:
      maxLines: 1000
      derivedFields:
        - datasourceUid: jaeger_local
          matcherRegex: \"span_id\"\:\"(\w+)\"
          name: span_id
          # url will be interpreted as query for the datasource
          url: '$${__value.raw}'